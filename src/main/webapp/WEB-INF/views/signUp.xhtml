<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <h:outputStylesheet library="css" name="login.css"  />
</h:head>
<h:body>
<h:form id="registerForm">
    <h2><span class="entypo-login"><i class="fa fa-sign-in"></i></span> SignUp</h2>
    <span class="entypo-user inputUserIcon">
     <i class="fa fa-user"></i>
   </span>
    <h:inputText type="text" class="user" name="login" pt:placeholder="username"
                 autocomplete="off" value="#{userController.login}"/>
    <span class="entypo-key inputPassIcon">
     <i class="fa fa-key"></i>
   </span>
    <h:inputText type="password" styleClass="pass" name="password"
                 pt:placeholder="password" autocomplete="off" value="#{userController.password}"/>
    <h:inputText type="text" styleClass="pass" name="firstName" pt:placeholder="First name"
                 autocomplete="off" value="#{userController.firstName}"/>
    <h:inputText type="text" styleClass="pass" name="lastName" pt:placeholder="Last Name"
                 autocomplete="off" value="#{userController.lastName}"/>
    <h:inputText type="text" styleClass="pass" name="middleName" pt:placeholder="Middle Name"
                 autocomplete="off" value="#{userController.middleName}"/>
    <h:inputText type="text" styleClass="pass" name="email" pt:placeholder="Email"
                 autocomplete="off" value="#{userController.email}"/>
    <div>
        <h:commandButton styleClass="signUp" action="#{userController.signUpPost()}" value="Sign up"/>
    </div>
    </h:form>
</h:body>
</html>
