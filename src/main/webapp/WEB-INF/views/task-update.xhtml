<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <h:outputStylesheet library="css" name="project-update.css"  />
</h:head>
<h:body>
    <h:form>
    <div class="body"></div>
    <div class="grad"></div>
    <div class="header">
        <f:metadata>
            <f:viewParam name="#{taskController.setVariables(taskController.taskId)}"/>
        </f:metadata>
        <div>Update<span>Task</span></div>
    </div>
    <div class="form">
        <h:inputText type="text" pt:placeholder="#{taskController.task.name}" name="name"
                     autocomplete="off" value="#{taskController.name}">
        </h:inputText>
        <h:inputText type="text" pt:placeholder="#{taskController.task.description}" name="description"
                     autocomplete="off" value="#{taskController.description}">
        </h:inputText>
        <h:inputText type="text" pt:placeholder="#{taskController.dateUtil.parseDate(taskController.task.dateEnd)}"
                     name="dateEnd" autocomplete="off" value="#{taskController.dateEnd}">
        </h:inputText>
        <h:commandButton type="submit" value="Update" action="#{taskController.updateTaskPost()}">
            <f:param name="projectId" value="#{taskController.projectId}"/>
            <f:param name="taskId" value="#{taskController.taskId}"/>
        </h:commandButton>
    </div>
    </h:form>
</h:body>
</html>
