<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <h:outputStylesheet library="css" name="home.css"  />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</h:head>
<h:body>
<h:form>
    <div class="button_cont" align="center">
        <h:commandLink styleClass="example_a" action="${projectController.createProjectGet()}">Create Project</h:commandLink>
    </div>
    <h:dataTable styleClass="rwd-table" value="#{projectController.projects}" var="project">
                <h:column headerText="ID" align="left" >
                    <f:facet name="header">ID</f:facet>
                    #{project.id}
                </h:column>
                <h:column align="left" >
                    <f:facet name="header">Name</f:facet>
                    #{project.name}  </h:column>
                <h:column align="left" >
                    <f:facet name="header">Description</f:facet>
                    #{project.description}  </h:column>
                <h:column align="left" >
                    <f:facet name="header">Date Begin</f:facet>
                    #{project.dateBegin}  </h:column>
                <h:column align="left" >
                    <f:facet name="header">Date End</f:facet>
                    #{project.dateEnd}  </h:column>
                <h:column>
                    <f:facet name="header">Update</f:facet>
                    <h:commandLink action="#{projectController.updateProjectGet(project.id)}">
                    <i class="material-icons" style="font-size:40px;color:#45D09E" >border_color</i>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">Remove</f:facet>
                    <h:commandLink action="#{projectController.removeProjectGet(project.id)}">
                        <i class="material-icons" style="font-size:40px;color:#E20338">delete_sweep</i>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">Tasks</f:facet>
                    <h:commandLink action="#{taskController.redirectToTasks(project.id)}">
                        <i class="material-icons" style="font-size:40px;color:#808080" >subject</i>
                    </h:commandLink>
                </h:column>
    </h:dataTable>
    <div class="button_cont" ><a class="logout_button" href="logout">logout</a></div>
</h:form>
</h:body>
</html>
