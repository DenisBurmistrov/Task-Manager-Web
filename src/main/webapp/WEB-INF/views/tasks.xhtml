<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <h:outputStylesheet library="css" name="home.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</h:head>
<h:body>
    <h:form>
        <div class="button_cont" align="center">
            <h:commandLink styleClass="example_a" action="#{taskController.createTaskGet}">Create Task</h:commandLink>
            <br/>
        </div>
        <br/>
        <div class="button_home" align="center">
            <h:commandLink styleClass="example_b" action="home">Projects</h:commandLink>
        </div>

        <h:dataTable styleClass="rwd-table" value="#{taskController.getTasks()}" var="task">
            <h:column align="left">
                <f:facet name="header">ID</f:facet>
                #{task.getId()} </h:column>
            <h:column align="left">
                <f:facet name="header">Name</f:facet>
                #{task.getName()}  </h:column>
            <h:column align="left">
                <f:facet name="header">Description</f:facet>
                #{task.getDescription()}  </h:column>
            <h:column align="left">
                <f:facet name="header">Date Begin</f:facet>
                #{task.getDateBegin()}  </h:column>
            <h:column align="left">
                <f:facet name="header">Date End</f:facet>
                #{task.getDateEnd()}  </h:column>
            <h:column headerText="Update">
                <h:commandLink action="#{taskController.updateTaskGet(task.getId())}">
                    <f:facet name="header">Update</f:facet>
                    <i class="material-icons" style="font-size:40px;color:#45D09E">border_color</i>
                </h:commandLink>
            </h:column>
            <h:column headerText="remove">
                <f:facet name="header">Remove</f:facet>
                <h:commandLink action="#{taskController.removeTaskGet(task.getId())}">
                    <i class="material-icons" style="font-size:40px;color:#E20338">delete_sweep</i>
                </h:commandLink>
            </h:column>
        </h:dataTable>
        <div class="button_cont">
            <h:commandLink styleClass="logout_button" action="logout">logout</h:commandLink>
        </div>
    </h:form>
</h:body>
</html>
