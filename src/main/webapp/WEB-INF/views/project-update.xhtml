<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <h:outputStylesheet library="css" name="project-update.css"  />
</h:head>
<h:body>
    <h:form>
    <div class="body"></div>
    <div class="grad"></div>
    <div class="header">
        <div>Update<span>Project</span></div>
    </div>
    <div class="form">
        <f:metadata>
            <f:viewParam name="#{projectController.setVariables()}"/>
        </f:metadata>
        <h:inputText type="text" pt:placeholder="#{projectController.project.name}" name="name"
                     autocomplete="off" value="#{projectController.name}">
        </h:inputText>
        <h:inputText type="text" pt:placeholder="#{projectController.project.description}" name="description"
                     autocomplete="off" value="#{projectController.description}">
        </h:inputText>
        <h:inputText type="text" pt:placeholder="#{projectController.dateUtil.parseDate(projectController.project.dateEnd)}" name="dateEnd"
                     autocomplete="off" value="#{projectController.dateEnd}">
        </h:inputText>
        <h:commandButton type="submit" value="Update" action="#{projectController.updateProjectPost()}">
            <f:param name="projectId" value="#{projectController.projectId}"/>
        </h:commandButton>
    </div>
    </h:form>
</h:body>
</html>
